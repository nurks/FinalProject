      <div id="CRUD">
        <div class="container mt-5">
           
            <div class="main row">
                <strong>Book Rating</strong>
              <div class="col-sm-12 col-md-4">
                <form id="book-form" autocomplete="off">
                  <div class="form-group">
                    <label for="title">Name</label>
                    <input type="text" id="title" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="author">Category</label>
                    <input type="text" id="author" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="isbn">Rating</label>
                    <input type="text" id="isbn" class="form-control">
                  </div>
      
                  <input type="submit" value="Submit" class="btn btn-success btn-block add-btn">
                </form>
              </div>
              <div class="col-sm-12 col-md-8">
                <table class="table table-striped mt-5">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Category</th>
                      <th>Rating</th>
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="book-list">
                    <tr><td>Harry Potter</td>
                    <td>Roman</td>
                    <td>5</td>
                    <td><a href="#" class="btn btn-success btn-sm edit">Edit</a></td>

                  </tbody>
                </table>
              </div>
